<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Page container styles */
.page-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f7f9fc;
}

/* Card styles */
.card {
  max-width: 450px;
  width: 100%;
  background: #ffffff;
  border-radius: 20px;
  padding: 40px 30px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

/* Logo styles */
.logo {
  width: 120px;
  border-radius: 10px;
  margin-bottom: 20px;
}

/* Text styles */
.heading {
  font-size: 2rem;
  color: #007bff;
  font-weight: bold;
}

.subheading {
  font-size: 0.9rem;
  color: #6c757d;
  margin-bottom: 20px;
}

/* Form group styles */
.form-group {
  margin-bottom: 20px;
}

.label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #333;
}

/* Input styles */
.input {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ddd;
  width: 100%;
}

/* Button styles */
.main-button {
  background: linear-gradient(90deg, #007bff 0%, #0056b3 100%);
  color: #fff;
  font-weight: bold;
  border: none;
  padding: 15px;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
  transition: all 0.3s ease-in-out;
  width: 100%;
}

.main-button:hover {
  background-color: #0056b3;
  box-shadow: 0 6px 20px rgba(0, 86, 179, 0.3);
}

/* Additional styles */
.text-center {
  text-align: center;
}

.text-muted {
  color: #6c757d;
}

.signup-link {
  color: #007bff;
  font-weight: bold;
  text-decoration: none;
}

.signup-link:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="page-container">
    <div class="card">
      <div class="text-center">
        <img src="https://aws-project-virtualclassroom01.s3.ap-south-1.amazonaws.com/logo.png" alt="Logo" class="logo">
        <h2 class="heading">Welcome Back!</h2>
        <p class="subheading">Enter your details below to log in to your account.</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="table" class="label">Select the type of user:</label>
          <select id="user" name="user" class="input">
            <option value="users">Student</option>
            <option value="faculties">Faculty</option>
          </select>
        </div>

        <div class="form-group">
          <label for="gmail" class="label">Email</label>
          <input
            type="email"
            id="gmail"
            name="gmail"
            class="input"
            placeholder="Enter your email"
            required
          >
        </div>

        <div class="form-group">
          <label for="password" class="label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="input"
            placeholder="Enter your password"
            required
          >
        </div>

        <button type="submit" class="main-button">Login</button>
      </form>

      <div class="text-center">
        <p class="text-muted">
          Don't have an account? 
          <a href="SignUp.html" class="signup-link">Sign up here</a>
        </p>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = {
    user: document.getElementById("user").value,
    gmail: document.getElementById("gmail").value,
    password: document.getElementById("password").value,
  };

  console.log(formData);
  
  try {
    const response = await fetch("https://3.110.88.52:5000/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(formData),
    });

    if (response.ok) {
      const result = await response.json();
      alert(result.message || "Login successful!");
      if (formData.user==="users") {
        window.location.href = "https://aws-project-virtualclassroom01.s3.ap-south-1.amazonaws.com/courses.html";
      }else {
        window.location.href = 'https://aws-project-virtualclassroom01.s3.ap-south-1.amazonaws.com/admin.html';
      }
    } else {
      const error = await response.json();
      alert(error.message || "Login failed. Please try again.");
    }
  } catch (error) {
    console.error("Error during login:", error);
    alert("An error occurred. Please try again later.");
  }
});

  </script>
</body>
</html>
