<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    /* Page container styles */
.page-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f7f9fc;
}

/* Card styles */
.card {
  max-width: 450px;
  width: 100%;
  background: #ffffff;
  border-radius: 20px;
  padding: 40px 30px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

/* Logo styles */
.logo {
  width: 120px;
  border-radius: 10px;
  margin-bottom: 20px;
}

/* Text styles */
.heading {
  font-size: 2rem;
  color: #007bff;
  font-weight: bold;
}

.subheading {
  font-size: 0.9rem;
  color: #6c757d;
  margin-bottom: 20px;
}

/* Form group styles */
.form-group {
  margin-bottom: 20px;
}

.label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #333;
}

/* Input styles */
.input {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ddd;
  width: 100%;
}

/* Button styles */
.main-button {
  background: linear-gradient(90deg, #007bff 0%, #0056b3 100%);
  color: #fff;
  font-weight: bold;
  border: none;
  padding: 15px;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
  transition: all 0.3s ease-in-out;
  width: 100%;
}

.main-button:hover {
  background-color: #0056b3;
  box-shadow: 0 6px 20px rgba(0, 86, 179, 0.3);
}

/* Additional styles */
.text-center {
  text-align: center;
}

.text-muted {
  color: #6c757d;
}

.signup-link {
  color: #007bff;
  font-weight: bold;
  text-decoration: none;
}

.signup-link:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="page-container">
    <div class="card">
      <div class="text-center">
        <img src="https://aws-project-virtualclassroom01.s3.ap-south-1.amazonaws.com/logo.png" alt="Logo" class="logo">
        <h2 class="heading">Course Admin Panel</h2>
        <p class="subheading">Enter your details below to log in to your account.</p>
      </div>

      <form id="loginForm" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="course" class="label">Course: </label>
          <select id="selectCourse" name="course" class="input" onchange="handleClick()" required>
          </select>
          <br/>
          <br/> 
          <input type="text" name="folder" class="input" id="new" placeholder="Enter new course name here" style="display: none;" />
        </div>

        <div class="form-group">
          <label for="file" class="label">File: </label>
          <input
            type="file"
            id="file"
            name="file"
            class="input"
            required
          >
        </div>

        <button type="submit" class="main-button">Upload</button>
      </form>
    </div>
  </div>
  <script>
    var courses;
    const getCourseList = async () => {
        try {
            const res = await fetch("https://3.110.88.52:5000/getcourselist", {
                method: "GET",
                headers:{
                    "Content-Type": "application/json"
                }
            });
            var l = '';
            if (res.ok){
                const cfl = await res.json();
                console.log(cfl);
                courses = cfl.courses.map(e => e.slice(0, e.length-1));
                console.log(courses);
                for (let i = 0; i < courses.length; i++) {
                    const el = courses[i];
                    l += `<option value='${el}'>${el.toUpperCase()}</option> `;
                }
                l+='<option value="NewCourse">New Course</option>';
                document.getElementById('selectCourse').innerHTML += l;
            } else {
                const err = await res.json;
                alert(err.Error||"Courses are not accessible!!!");
            }
        } catch(error){
            console.error(error);
        }
    };
    getCourseList();
    function handleClick() {
        if (document.getElementById('selectCourse').value==="NewCourse"){
            document.getElementById('new').style.display="block";
        } else {
            document.getElementById('new').style.display="none";
        }
    }

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
        let course = document.getElementById("selectCourse").value;
        if (course==="NewCourse"){
            course = document.getElementById("new").value;
        }
        console.log(course);
        const fileInput = document.getElementById("file");
        const file = fileInput.files[0];
        console.log(file.name);
        if (!file){
            alert("Select file to proceed");
            return;
        }
        let formData = new FormData();
        formData.append("folder", course);
        formData.append("file", file);
  try {
    const response = await fetch("https://3.110.88.52:5000/upload", {
      method: "POST",
      body: formData
    });

    if (response.ok) {
      const result = await response.json();
      alert(result.message || "Upload successful!");
      window.location.href = "https://aws-project-virtualclassroom01.s3.ap-south-1.amazonaws.com/courses.html";
    } else {
      const error = await response.json();
      alert(error.message || "Upload failed. Please try again.");
    }
  } catch (error) {
    console.error("Error during login:", error);
    alert("An error occurred. Please try again later.");
  }
});

  </script>
</body>
</html>
